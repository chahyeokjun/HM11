<html>
<head>
    <title></title>
    <style type="text/css">
    </style>

    <script type="text/javascript">
        function ClockPopup() { 

/* ClockPopup() 함수입니다. 단순히 팝업을 띄우기 위해 window.open 메소드를 이용해 스크립트를

작성합니다.. */
            window.open("Alarm2.html", "clock", "status=0,menubar=0,toolbar=0,location=0,resizable=0,scrollbars=0,width=400,height=150,top=300,left=400");
        }
    </script>
</head>
<body>

    <section class="section" style="font-size: 30px;">
아래에 버튼을 누르면 알람 설정이 가능합니다 <br /><br />

<!-- 버튼을 클릭하면 ClockPopup() 함수를 호출합니다. -->
<input type="button" style="font-size: 20px;" value=" Alarm " onclick="ClockPopup()" />
</center>
</section>
</body>
</html
