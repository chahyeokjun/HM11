<html>
<head>
    <title>알람시간을 설정해주세요</title>
    <script type="text/javascript">
        function CurrentTime() { //CurrentTime 함수입니다.
            var oDate = new Date(); //Date() 메소드로 객채를 만듭니다.
            cHour = oDate.getHours(); //oDate 객채에서 시에 대한 정보를 가져옵니다.
            cMin = oDate.getMinutes(); //oDate 객채에서 분에 대한 정보를 가저옵니다.
            cSec = oDate.getSeconds(); //oDate 객채에서 초에 대한 정보를 가저옵니다.

 

//현재 시간 의 CurTime 부분에 시 : 분 : 초를 출력해줍니다.
            document.getElementById("CurTime").value = cHour + " : " + cMin + " : " + cSec;

//입력받은 알람시간 부분의 AlHour 정보를 가져와 Number 를 이용해 숫자형식으로 변경해줍니다.

 

            var nAlHour = Number(document.getElementById("AlHour").value);

//입력받은 알람시간 부분의 AlMin정보를 가져와 Number 를 이용해 숫자형식으로 변경해줍니다.
            var nAlMin = Number(document.getElementById("AlMin").value);

 

/* 현재의 시간(cHour) 과 알람시간(nAlHour) 이 같고 또 현재의 분(cMin ) 과 알람 분(nAlMin) 이 같

으면 알림메세지 를 보여줍니다. */

            if (cHour == nAlHour && cMin == nAlMin) alert("설정된 시간입니다.");

/* 현재의 시간(cHour) 과 알람시간(nAlHour) 이 같지않고 또 현재의 분(cMin ) 과 알람 분(nAlMin) 이 같

지않으면 1초마다 한번씩 CurrentTime() 함수를 호출 합니다. */
            else setTimeout("CurrentTime()", 1000); 
        }
    </script>
</head>
<body onload="CurrentTime()" style="font-size: 20px;"><!-- 최초 페이지 로드시 CurrentTime() 함수를 호출합니다. -->
현재 시간 : <input type="text" id="CurTime" /><br /><br />
알람 시간 : <input type="text" id="AlHour" style="width:40px;" /> 시 <input type="text" id="AlMin" style="width:40px;" /> 분
</body>
<br />

</center>
</html>
