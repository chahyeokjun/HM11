<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm11 : Box</title>
    <style></style>
    <script>
      //메소드로 사용할 3 개의 함수 작성
      function fill() {
        this.amount += 2;
      }
      function consume() {
        this.amount -= 2;
      }

      // 사용자 객체 만들기
      var Box= new Object();
      Box.color = "red";
      // 계좌 주인 프로퍼티 생성 및 초기화
      Box.size = "10";
      // 코드 프로퍼티 생성 및 초기화
      Box.amount = 0;
      // 잔액 프로퍼티 생성 및 초기화
      Box.fill = fill;
      // 메소드 작성
      Box.consume = consume;
      // 메소드 작성
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>7장 연습문제 10</h3>
    <hr />
    <script>
      var user = prompt("깜짝퀴즈!!박스의 초기 amount 값을 예측해 보세요!");
      if (user == Box.amount)
        document.body.style.backgroundColor = "red";
      else document.body.style.backgroundColor = "lightskyblue";
      
      document.write("Box : ");
      document.write(Box.color + ", ");
      document.write(Box.size + ", ");
      document.write(Box.amount + "<hr />");

      document.write("Box-Color : ");
      document.write(Box.color + "<br>");
      document.write("Box-Size : ");
      document.write(Box.size + "<br>");
      document.write("Box-Amount : ");
      document.write(Box.amount + "<hr />");

      document.write("Box.fill() : " + Box.fill() + "<br>");
      document.write("document.write()로 amount 프로퍼터 값 호출" + user + "<br>");
      document.write("Box.consume() : " + Box.consume() + "<br>");
      document.write("document.write()로 amount 프로퍼터 값 호출" + Box.amount + "<hr />");

      if (user == null) {
        // 취소 버튼이 클릭된 경우
        document.write("깜짝퀴즈를 종료합니다");
      } else {
        document.write("깜짝퀴즈 결과!!<br>")
        var ans = Box.amount;
        // 구구단 정답 계산
        if (ans == user)
          // 정답과 사용자 입력 비교
          document.write("정답입니다! ");
          // document.body.style.backgroundColor = "red";
        else document.write("아닙니다! ");
        // document.body.style.backgroundColor = "blue";
        document.write("답은 <strong>" + ans + "</strong>입니다<br>");
      }

      
    </script>
  </body>
</html>
