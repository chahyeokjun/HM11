<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm11 : Student</title>
    <style></style>
    <script>
      //리터럴 표기법(json)으로 사용자 객체 만들기
      var student = {
        id: "HM11",
        number: "20192596",
        name: "차혁준",
        phone: "010-xxxx-xxxx",
        born: "Chang-Won",
        live: "Chang-Won",
        birthday: "2000-03-11"
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>7장 연습문제 9번</h3>
    <hr />
    <script>
      document.write("Student INFO <hr />");

      document.write("Name : ");
      document.write(student.name + "<br>");
      document.write("Id : ");
      document.write(student.id + "<br>");
      document.write("Number : ");
      document.write(student.number + "<br>");
      document.write("Born : ");
      document.write(student.born + "<br>");
      document.write("Live : ");
      document.write(student.live + "<br>");
      document.write("Birthday : ");
      document.write(student.birthday + "<br>");
      document.write("Phone : ");
      document.write(student.phone);
    </script>
  </body>
</html>
